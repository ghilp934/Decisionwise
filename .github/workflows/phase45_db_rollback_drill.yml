name: Phase 4.5 — DB Rollback Drill

on:
  workflow_dispatch:
    inputs:
      revision_target:
        description: "Alembic downgrade target (default: -1)"
        required: false
        default: "-1"

jobs:
  db_rollback_drill:
    name: DB Rollback Drill (Alembic)
    runs-on: ubuntu-22.04

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_PASSWORD: drillpw2026
          POSTGRES_DB: dpp_drill
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PHASE_EVIDENCE_DIR: dpp/evidence/phase4_5_rollback_drill
      REVISION_TARGET: ${{ inputs.revision_target }}

    defaults:
      run:
        working-directory: dpp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e ".[dev]" --quiet

      - name: Configure local DB URL (GHA service container)
        run: |
          # NOTE: Supabase Supavisor (ap-northeast-2) does not route project
          # vbxgpkhtpzqqguclupbw externally — "Tenant or user not found" error.
          # Method A: Use GitHub Actions PostgreSQL service container instead.
          # Drill scope is identical: Alembic upgrade->downgrade->upgrade rehearsal.
          LOCAL_DB_URL="postgresql://postgres:drillpw2026@localhost:5432/dpp_drill?sslmode=disable"
          echo "DATABASE_URL_MIGRATIONS=${LOCAL_DB_URL}" >> "$GITHUB_ENV"
          echo "DP_ENV=staging" >> "$GITHUB_ENV"
          echo ""
          echo "  [Method A] Using GHA PostgreSQL service container"
          echo "  DB: localhost:5432/dpp_drill (ephemeral)"
          echo "  DP_ENV=staging (production guardrails disabled)"

      - name: Verify prerequisites
        run: |
          python -c "import psycopg2; print('psycopg2:', psycopg2.__version__)"
          alembic --version
          psql --version
          echo "DATABASE_URL_MIGRATIONS set: $([ -n \"$DATABASE_URL_MIGRATIONS\" ] && echo YES || echo NO)"

      - name: Validate DB URL format
        run: |
          python3 - <<'PYEOF'
          import os, sys
          from urllib.parse import urlparse, parse_qs
          url = os.environ.get("DATABASE_URL_MIGRATIONS", "")
          if not url:
              print("ERROR: DATABASE_URL_MIGRATIONS is EMPTY")
              sys.exit(1)
          print(f"  raw length  : {len(url)} chars")
          print(f"  starts with : {url[:12]}...")
          try:
              p = urlparse(url)
              ok = bool(p.scheme and p.hostname and p.port)
              print(f"  scheme      : {p.scheme}")
              print(f"  hostname    : {p.hostname or '[NONE - URL 형식 오류]'}")
              print(f"  port        : {p.port or '[NONE]'}")
              print(f"  path        : {p.path}")
              qs = parse_qs(p.query)
              print(f"  username    : {p.username or '[NONE]'}")
              print(f"  sslmode     : {qs.get('sslmode', ['(없음)'])[0]}")
              print(f"  URL valid   : {'OK' if ok else 'INVALID'}")
              if not ok:
                  print()
                  print("ERROR: URL 형식이 올바르지 않습니다.")
                  sys.exit(1)
          except Exception as e:
              print(f"  parse error : {e}")
              sys.exit(1)
          print("  -> URL 형식 OK")
          PYEOF

      - name: Run DB Rollback Drill
        run: |
          mkdir -p evidence/phase4_5_rollback_drill/02_db_migrations
          bash tools/db_rollback_drill.sh

      - name: Show manifest
        if: always()
        run: |
          MANIFEST="evidence/phase4_5_rollback_drill/02_db_migrations/manifest_db_migrations.json"
          if [ -f "$MANIFEST" ]; then
            echo "=== manifest_db_migrations.json ==="
            cat "$MANIFEST"
          else
            echo "manifest not found"
          fi

      - name: Show evidence tree
        if: always()
        run: |
          find evidence/phase4_5_rollback_drill/02_db_migrations -type f 2>/dev/null \
            | sort | while read f; do
              echo "--- $f ---"
              cat "$f"
              echo ""
            done

      - name: Upload evidence artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase45-db-rollback-drill-${{ github.run_number }}
          path: dpp/evidence/phase4_5_rollback_drill/
          retention-days: 30
