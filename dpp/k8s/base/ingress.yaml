# AWS Load Balancer Controller Ingress
# Requires: https://kubernetes-sigs.github.io/aws-load-balancer-controller/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dpp-api-ingress
  namespace: dpp-production
  annotations:
    # AWS Load Balancer Controller
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP

    # SSL/TLS
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:${AWS_ACCOUNT_ID}:certificate/${CERTIFICATE_ID}

    # Health check (P1-J: /readyz)
    alb.ingress.kubernetes.io/healthcheck-path: /readyz
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'

    # Performance
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60

    # Security
    alb.ingress.kubernetes.io/security-groups: ${ALB_SECURITY_GROUP_ID}

    # Tags
    alb.ingress.kubernetes.io/tags: Environment=production,Application=dpp-api,Version=0.4.2.2
spec:
  rules:
  - host: api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dpp-api
            port:
              number: 80

---
# Optional: Network Policy for enhanced security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dpp-api-network-policy
  namespace: dpp-production
spec:
  podSelector:
    matchLabels:
      app: dpp-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ALB
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8000
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow Database (RDS)
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 5432
  # Allow Redis
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 6379
  # Allow HTTPS to AWS services (SQS, S3)
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443

