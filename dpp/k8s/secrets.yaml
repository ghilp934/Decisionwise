---
apiVersion: v1
kind: Secret
metadata:
  name: dpp-secrets
  namespace: dpp-production
type: Opaque
stringData:
  # TEMPLATE ONLY - Replace with actual values or use external-secrets

  # Database URL - MUST use Supabase Pooler Transaction Mode (port 6543)
  # See: docs/supabase/00_supabase_ssot.md
  database-url: "postgres://postgres.PROJECT_ID:REPLACE_WITH_PASSWORD@aws-0-region.pooler.supabase.com:6543/postgres?sslmode=require"

  # Redis
  redis-url: "redis://prod-redis.example.com:6379/0"
  redis-password: "REPLACE_WITH_REDIS_PASSWORD"

  # Monitoring
  sentry-dsn: "REPLACE_WITH_SENTRY_DSN"

  # Supabase Production ACK Variables (P0-2, P0-4)
  # See: ops/runbooks/supabase_hardening.md, ops/runbooks/db_backup_restore.md
  dpp-ack-supabase-network-restrictions: "1"  # Confirms Network Restrictions (IP allowlist) configured
  dpp-ack-supabase-backup-policy: "1"         # Confirms backup/restore procedures tested
